<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
<h2>Product Form</h2>
<hr>
<form th:action action="/product/add" method="post">

    상품명 <input type="text" name="name" placeholder="상품명을 입력하세요"><br>
    상품가격 <input type="number" name="price" placeholder="상품가격을 입력하세요"><br>
    재고수량 <input type="number" name="quantity" placeholder="재고수량을 입력하세요"><br>
    <input type="submit" value="상품 등록"><br>
</form>
</body>
</html>
