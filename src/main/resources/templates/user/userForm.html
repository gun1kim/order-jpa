<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<body>
<h2>회원가입</h2>
<hr>
<form th:action action="/user/add" method="post">

    이름 <input type="text" name="name" placeholder="이름을 입력하세요"><br>
    이메일 <input type="email" name="email" placeholder="이메일을 입력하세요"><br>
    비밀번호 <input type="password" name="password" placeholder="비밀번호를 입력하세요"><br>
    전화번호 <input type="text" name="phone" placeholder="전화번호를 입력하세요"><br>
    주소 <input type="text" name="address" placeholder="주소를 입력하세요"><br>

    <input type="submit" value="회원 등록"><br>
</form>
</body>
</html>
